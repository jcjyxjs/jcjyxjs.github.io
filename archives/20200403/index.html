<script>
(function (gallerySelector, itemSelector) {
    var openPhotoSwipe = function (galleryIndex, itemIndex) {
        var gallery = this.gallerys[galleryIndex];
        var options = {
            galleryUID: String(galleryIndex + 1),
            index: itemIndex,
            getThumbBoundsFn: function (index) {
                var thumbnail = gallery[index].el;
                if (!thumbnail) return null; // 如果没有缩略图元素，返回null
                var pageYScroll = window.pageYOffset || document.documentElement.scrollTop;
                var rect = thumbnail.getBoundingClientRect();
                return { x: rect.left, y: rect.top + pageYScroll, w: rect.width, h: rect.height };
            },
            // 添加一些配置选项来改善用户体验
            escKey: true,
            arrowKeys: true,
            preload: [1, 3], // 预加载更多相邻图片
            loop: true, // 循环浏览
            bgOpacity: 0.8,
            // 确保图片保持原始比例 - 使用fit模式按比例缩放
            maxSpreadZoom: 5,
            allowPanToNext: true,
            pinchToClose: true,
            closeOnScroll: false,
            closeOnVerticalDrag: true,
            mouseUsed: false,
            // 关键配置：确保图片按比例缩放并居中显示
            fitControlsWidth: 170
        };

        var pswpElement = document.querySelectorAll('.pswp')[0];
        if (!pswpElement) return; // 确保pswp元素存在

        var pswp = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, gallery, options);
        pswp.init();
    };

    var figureClick = function (e) {
        e = e || window.event;
        e.preventDefault ? e.preventDefault() : e.returnValue = false;

        var eTarget = e.target || e.srcElement;

        // 找到最近的 item
        var figure = eTarget;
        while (figure && !figure.matches(itemSelector)) {
            figure = figure.parentNode;
        }

        if (!figure) return; // 如果没找到匹配的元素，直接返回

        // 找到最近的 gallery
        var gallery = figure;
        while (gallery && !gallery.matches(gallerySelector)) {
            gallery = gallery.parentNode;
        }

        if (!gallery) return; // 如果没找到匹配的画廊，直接返回

        var galleryIndex = parseInt(gallery.dataset.pswpGid) - 1;
        var itemIndex = parseInt(figure.dataset.pswpPid) - 1;

        // 确保索引有效
        if (isNaN(galleryIndex) || isNaN(itemIndex)) return;

        openPhotoSwipe(galleryIndex, itemIndex);
    }

    var initPhotoSwipeFromDOM = function () {
        this.gallerys = [];

        var galleries = document.querySelectorAll(gallerySelector);
        for (var i = 0; i < galleries.length; i++) {
            var gallery = galleries[i];
            gallery.setAttribute('data-pswp-gid', i + 1);
            var currentList = [];

            var figures = gallery.querySelectorAll(itemSelector);
            for (var j = 0; j < figures.length; j++) {
                var figure = figures[j];
                figure.setAttribute('data-pswp-pid', j + 1);

                // 移除之前的点击事件监听器，避免重复绑定
                figure.onclick = null;
                figure.onclick = figureClick;

                var img = figure.querySelector('img') || figure.firstChild;
                if (img && img.src) {
                    // 优先使用data-width和data-height属性，这些是从缓存中获取的真实尺寸
                    var width = parseInt(img.getAttribute('data-width') || img.getAttribute('width') || 0);
                    var height = parseInt(img.getAttribute('data-height') || img.getAttribute('height') || 0);

                    // 如果仍然没有尺寸信息，使用一个合理的默认比例
                    if (width <= 0 || height <= 0) {
                        width = 800;
                        height = 600;
                    }

                    currentList.push({
                        src: img.src,
                        w: width,
                        h: height,
                        el: img
                    });
                }
            }

            this.gallerys.push(currentList);
        }
    }

    // parse picture index and gallery index from URL (#&pid=1&gid=2)
    var photoswipeParseHash = function () {
        var hash = window.location.hash.substring(1),
            params = {};

        if (hash.length < 5) {
            return params;
        }

        var vars = hash.split('&');
        for (var i = 0; i < vars.length; i++) {
            if (!vars[i]) {
                continue;
            }
            var pair = vars[i].split('=');
            if (pair.length < 2) {
                continue;
            }
            params[pair[0]] = pair[1];
        }

        if (params.gid) {
            params.gid = parseInt(params.gid, 10);
        }

        return params;
    };

    var openFromUrl = function () {
        var hashData = photoswipeParseHash();
        if (hashData.gid && hashData.pid) {
            openPhotoSwipe(hashData.gid - 1, hashData.pid - 1);
        }
    }

    // 等待页面完全加载后再初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            initPhotoSwipeFromDOM();
            openFromUrl();
        });
    } else {
        initPhotoSwipeFromDOM();
        openFromUrl();
    }
})('.pswp-gallery', '.pswp-item');
</script>
